server:
  host: ${env.HOST:localhost}
  port: ${env.PORT:8080}
spring:
  datasource:
    url: jdbc:postgresql://${env.PGHOST:localhost}:${env.PGPORT:5432}/${env.PGDATABASE:pkodb}
    username: ${env.PGUSER:postgres}
    password: ${PGPASSWORD:mysecretpw}
    dbcp2:
      max-wait-millis: 30000
      validation-query: select 1
      validation-query-timeout: 30
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
